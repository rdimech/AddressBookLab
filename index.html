<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My Contacts</h1>
        <div class="form">
            <p class="ctr"><input type="text" name="contactName" id="contactName" placeholder="Name"></p>
            <p class="ctr"><input type="text" name="email" id="email" placeholder="Email"></p>
            <p class="ctr"><input type="text" name="phone" id="phone" placeholder="Phone"></p>
            <p class="ctr"><select name="relation">
                <option value="Family">Family</option>
                <option value="Friend">Friend</option>
                <option value="Coworker">Coworker</option>
            </select></p>
            <p class="ctr"><button class="addButton">Add</button><p>
        </div>
    </div>
    <p></p>
    <div class="contactContainer">
    </div>
    <script src="AddressBook-Part2.js"></script>

</body>
</html>
